os: linux
arch: arm64-graviton2
virt: lxd
dist: focal
group: edge
language: python
python:
- '3.8'
virtualenv:
  system_site_packages: false
install:
- pip install --upgrade pip setuptools wheel
- pip install --upgrade flake8 flake8-black mypy
script:
- flake8 src/ tests/
- mypy src/
deploy:
  provider: pypi
  username: __token__
  server: https://upload.pypi.org/legacy/
  distributions: sdist bdist_wheel
  password:
    secure: 
  on:
    tags: true
